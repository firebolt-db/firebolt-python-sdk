name: Integration tests
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      branch:
        required: false
        type: string
        description: 'Branch to run on'
    secrets:
      FIREBOLT_USERNAME:
        required: true
      FIREBOLT_PASSWORD:
        required: true
      SERVICE_ID:
        required: true
      SERVICE_SECRET:
        required: true
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          ref: ${{ inputs.branch }}
    
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
    
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

