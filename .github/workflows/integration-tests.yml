name: Integration tests
on:
  workflow_dispatch:
  workflow_call:
    secrets:
      FIREBOLT_STG_USERNAME:
        required: true
      FIREBOLT_STG_PASSWORD:
        required: true
      SERVICE_ID_STG:
        required: true
      SERVICE_SECRET_STG:
        required: true
      # V2 secrets
      FIREBOLT_CLIENT_ID_STG_NEW_IDN:
        required: true
      FIREBOLT_CLIENT_SECRET_STG_NEW_IDN:
        required: true
jobs:
  integration-test-v1:
    uses: ./.github/workflows/integration-tests-v1.yml
    secrets: inherit
  integration-test-v2:
    uses: ./.github/workflows/integration-tests-v2.yml
    secrets: inherit
