name: Run Sonar check
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up Python 3.7
        uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"
          pip install coverage

      - name: Calculate unit test coverage
        run: |
          coverage run --branch --source=$GITHUB_WORKSPACE,$GITHUB_WORKSPACE/src/,$GITHUB_WORKSPACE/src/firebolt/ -m pytest tests/unit
          coverage xml
          # Fix source path in report for sonar to properly handle it
          sed -i "s#<source>/home/runner/work/firebolt-python-sdk/firebolt-python-sdk</source>#<source>$GITHUB_WORKSPACE</source>#g" coverage.xml
          head coverage.xml
          ls
          ls $GITHUB_WORKSPACE
          echo $GITHUB_WORKSPACE

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=firebolt-db
            -Dsonar.projectKey=firebolt-db_firebolt-python-sdk
            -Dsonar.python.coverage.reportPaths=$GITHUB_WORKSPACE/coverage.xml
            -Dsonar.python.version=3.7
