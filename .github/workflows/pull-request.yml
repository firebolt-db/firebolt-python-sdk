name: Pull request

on:
  pull_request:
    branches: [ main ]

jobs:
  check-title:
    runs-on: ubuntu-latest
    steps:
      - name: Check title name convention
        uses: jef/conventional-commits-pr-action@v1.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  
      - name: Slack Notify
        if: failure()
        uses: rtCamp/action-slack-notify@v2.2.0
        env:
          SLACK_USERNAME: CI bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: red
          SLACK_ICON: https://github.com/firebolt-db/.github/blob/main/workflow-templates/favicon.svg
          SLACK_TITLE: Nightly tests failed
          SLACK_MESSAGE: Please investigate
  code-checkers:
    uses: firebolt-db/firebolt-python-sdk/.github/workflows/code-check.yml@main
  unit-tests:
    uses: firebolt-db/firebolt-python-sdk/.github/workflows/unit-tests.yml@main
  security-scan:
    needs: [unit-tests]
    uses: firebolt-db/firebolt-python-sdk/.github/workflows/security-scan.yml@main
    secrets:
      FOSSA_TOKEN: ${{ secrets.FOSSA_TOKEN }}
      SONARCLOUD_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}

