name: Integration tests FB 2.0
on:
  workflow_dispatch:
    inputs:
      is_account_v2:
        description: "Whether to use an account with a v2 infrastructure"
        type: choice
        required: true
        default: 'true'
        options:
          - true
          - false
    secrets:
      FIREBOLT_CLIENT_ID_STG_NEW_IDN:
        required: true
      FIREBOLT_CLIENT_SECRET_STG_NEW_IDN:
        required: true
  workflow_call:
    inputs:
      is_account_v2:
        description: "Whether to use an account with a v2 infrastructure"
        type: boolean
        required: true
      secrets:
        FIREBOLT_CLIENT_ID_STG_NEW_IDN:
          required: true
        FIREBOLT_CLIENT_SECRET_STG_NEW_IDN:
          required: true

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Determine account name
        id: account
        run: |
          if [ "${{ inputs.is_account_v2 }}" == "true" ]; then
              echo "name=${{ vars.FIREBOLT_ACCOUNT_V2 }}" >> $GITHUB_OUTPUT
              echo "filter=not V1" >> $GITHUB_OUTPUT
          else
              echo "name=${{ vars.FIREBOLT_ACCOUNT_V1 }}" >> $GITHUB_OUTPUT
              echo "filter=not V1 and not ACCOUNT_V2" >> $GITHUB_OUTPUT
          fi
      - name: Setup database and engine
        id: setup
        uses: firebolt-db/integration-testing-setup@v2
        with:
          firebolt-client-id: ${{ secrets.FIREBOLT_CLIENT_ID_STG_NEW_IDN }}
          firebolt-client-secret: ${{ secrets.FIREBOLT_CLIENT_SECRET_STG_NEW_IDN }}
          account: ${{ steps.account.outputs.name }}
          api-endpoint: "api.staging.firebolt.io"

      - name: Run integration tests
        env:
          SERVICE_ID: ${{ secrets.FIREBOLT_CLIENT_ID_STG_NEW_IDN }}
          SERVICE_SECRET: ${{ secrets.FIREBOLT_CLIENT_SECRET_STG_NEW_IDN }}
          DATABASE_NAME: ${{ steps.setup.outputs.database_name }}
          ENGINE_NAME: ${{ steps.setup.outputs.engine_name }}
          STOPPED_ENGINE_NAME: ${{ steps.setup.outputs.stopped_engine_name }}
          API_ENDPOINT: "api.staging.firebolt.io"
          ACCOUNT_NAME: ${{ steps.account.outputs.name }}
        run: |
          pytest -n 6 --dist loadgroup --timeout_method "signal" -o log_cli=true -o log_cli_level=WARNING tests/integration -k ${{ steps.account.outputs.filter }} --runslow
