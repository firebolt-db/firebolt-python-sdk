[metadata]
name = firebolt_sdk
version = attr: firebolt.__version__
description = Python SDK for Firebolt
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/firebolt-analytics/firebolt-sdk
author = Firebolt
author_email = support@firebolt.io
classifiers =
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.9
project_urls =
    Bug Tracker = https://github.com/firebolt-analytics/firebolt-sdk/issues

[options]
packages = find:
install_requires =
    httpx[http2]==0.19.0
    pydantic==1.8.2
python_requires = >=3.9
package_dir =
    = src

[options.packages.find]
where = src

[options.extras_require]
dev =
    mypy==0.910
    pre-commit==2.15.0
    pytest==6.2.5
    pytest-httpx==0.13.0
    pytest-mock==3.6.1

[mypy]
plugins = pydantic.mypy
disallow_untyped_defs = True

[pydantic-mypy]
warn_required_dynamic_aliases = True
warn_untyped_fields = True

[flake8]
max-line-length = 88
per-file-ignores = __init__.py:F401
ignore = E203, W503
